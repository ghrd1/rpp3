<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій сайт про подорожі</title>
    <link rel="stylesheet" href="stylesdes.css">
</head>
<body>
    <header>
        <h1>Нетипові місця для досвідчених туристів</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="destinations.html">Місця</a></li>
            <li><a href="unusual.html">Нетипові місця</a></li>
            <li><a href="tips.html">Поради</a></li>
        </ul>
    </nav>
    <main>
        <section class="content-section">
            <h2>Популярні місця для подорожей</h2>

            <!-- Контейнер для зміни міста -->
            <div class="city-container">
                <button id="changeCityButton" class="styled-button">Інше місце</button>
                <div class="des-item" id="cityInfo">
                    <div class="des-image">
                        <img src="" alt="Місто">
                    </div>
                    <div class="des-content">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Мій сайт про подорожі</p>
    </footer>

    <script>
        // Отримання посилань на елементи HTML
        const changeCityButton = document.getElementById('changeCityButton');
        const cityInfoContainer = document.getElementById('cityInfo');

        // Описи міст та їхніх даних
        const cities = [
            {
                name: 'Село Матамата, Нова Зеландія: Де Мрії Стають Реальністю - Легендарний Хоббітон із "Володаря Перснів" Живе!',
                image: 'unu1.jpg',
                description: 'Саме тут, серед привабливих новозеландських пейзажів, ви зможете відчути себе частиною фантастичного світу, створеного Дж.Р.Р. Толкіном. Село Матамата стало відомим завдяки Хоббітону, селу хоббітів з видатної епічної саги "Володаря Перснів". Після публікації цих фільмів село Матамата перетворилося на магічну локацію, де кожен може відправитися в незабутню подорож із середовищем, яке здається надзвичайно реалістичним.Прогулянка вуличками Хоббітону, відвідання Бару Гріна Дракона та оселі Більбо Беггінса - це справжній захопливий досвід для прихильників фільму і природи. Не пропустіть шанс потрапити у казковий світ, який створив інженіозний геній Толкіна.Село Матамата обов`язково здивує вас своєю атмосферою, архітектурою і надзвичайною красою природи, яка оточує це унікальне місце для подорожей.'
            },
            {
                name: 'Чорнобиль, Україна: Де Історія Змішується з Природною Вдивовинкою - Зона Відчуження',
                image: 'unu2.jpg',
                description: 'Це місце є живим свідком одного з найважливіших подій у світовій історії. Чорнобиль, відомий своєю ядерною катастрофою в 1986 році, став символом важливості екології та наслідків недолугості. Однак тепер воно також є унікальним місцем для досліджень і вивчення природи. Зона Відчуження, що оточує реактор, стала невербальним свідченням сили природи в протистоянні з втручанням людини.Тут ви зможете побачити, як природа відновлюється із залишків людського впливу.Ліси, які виросли на місцях колишніх сіл, і дикі тварини, які повертаються, надають цій зоні особливого обліку. Зараз Чорнобиль приваблює відвідувачів, які хочуть поглибити розуміння історії та впливу ядерної катастрофи на природу.Місця, такі як Прип`ять і Чорнобильський меморіал, відкривають для вас можливість замислитися над важливими аспектами екології та історії.'
            },
            {
                name: 'Санта Клара, Куба: Колоритне Місто, Де Вершини Мистецтва Вражають Кожного.',
                image: 'unu3.jpg',
                description: 'Це місто в серці Куби славиться своєю великою культурною подією - комікс-фестивалем, де творчість відомого художника Хосе Фустера стає центром уваги. Кожного року фестиваль приваблює митців, комікс-гуру та прихильників мистецтва зі всього світу. Хосе Фустер відомий своїми яскравими та фантастичними коміксами, які створюють яскравий світ фантазії.На фестивалі ви матимете нагоду зануритися у цей світ, побачити оригінальні роботи митця, та навіть взяти участь у майстер- класах та виставках. Але Санта Клара - це не тільки фестиваль мистецтва.Це також місто, де ви можете насолодитися великою кубинською культурою, музикою та кухнею.Ви зможете відчути неповторний колорит цього міста та його гостинність.'
            },
            {
                name: 'Кападокія, Туреччина: Земля, де Фантастичні Ландшафти Відрізняються Своєю Надзвичайною Унікальністю.',
                image: 'unu4.jpg',
                description: 'Ця область в Туреччині відома своєю дивовижною геологією та природною красою. Кападокія - це місце, де ви зможете знайти унікальні селища, вирізані у скелях, неймовірні "ліси" кам`яних веж і таємничі об`єкти, які створюють надзвичайно вражаючий пейзаж. Селища Кападокії були створені в давні часи, коли люди вирізали житло та церкви безпосередньо в скелях, створюючи незвичайні міста, де проживання відбувалося під землею.Ця унікальна архітектура привертає паломників і пригідників історії. Незвичайні "ліси" кам`яних веж виглядають, наче створені фантастичними скульпторами природи, а величні об`єкти, такі як Гора Еречте, завжди викликають захоплення своєю величчю. Кападокія - це місце, де реальність переплітається з казкою, і кожен відвідувач може відчути неймовірну енергію та таємницю цього дивовижного краю.'
            }
        ];

        let currentCityIndex = 0;

        // Функція для оновлення інформації про місто
        function updateCityInfo() {
            const city = cities[currentCityIndex];
            const cityImage = cityInfoContainer.querySelector('img');
            const cityName = cityInfoContainer.querySelector('h3');
            const cityDescription = cityInfoContainer.querySelector('p');

            cityImage.src = city.image;
            cityName.textContent = city.name;
            cityDescription.textContent = city.description;
        }

        // Обробник кліку по кнопці
        changeCityButton.addEventListener('click', () => {
            currentCityIndex = (currentCityIndex + 1) % cities.length; // Перехід до наступного міста (з циклом)
            updateCityInfo();
        });

        // Ініціалізація початкового міста
        updateCityInfo();

    </script>
</body>
</html>
