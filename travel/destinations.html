<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій сайт про подорожі</title>
    <link rel="stylesheet" href="stylesdes.css">
</head>
<body>
    <header>
        <h1>Відкрийте для себе найкращі місця для подорожей</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="destinations.html">Місця</a></li>
            <li><a href="unusual.html">Нетипові місця</a></li>
            <li><a href="tips.html">Поради</a></li>
        </ul>
    </nav>
    <main>
        <section class="content-section">
            <h2>Популярні місця для подорожей</h2>

            <!-- Контейнер для зміни міста -->
            <div class="city-container">
                <button id="changeCityButton" class="styled-button">Інше місто</button>
                <div class="des-item" id="cityInfo">
                    <div class="des-image">
                        <img src="" alt="Місто">
                    </div>
                    <div class="des-content">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Мій сайт про подорожі</p>
    </footer>

    <script>
        // Отримання посилань на елементи HTML
        const changeCityButton = document.getElementById('changeCityButton');
        const cityInfoContainer = document.getElementById('cityInfo');

        // Описи міст та їхніх даних
        const cities = [
            {
                name: 'Париж, Франція',
                image: 'des1.jpg',
                description: 'Париж - місто, що завжди було місцем, де розцвітають почуття і де кожен куток виткається історією любові. З величними спорудами, такими як Ейфелева вежа і Лувр, Париж вражає своєю культурною спадщиною. Прогуляйтесь вуличками Монмартра, зупиніться у затишних кафе біля Сен-Жермен-де-Пре та дайте цьому місту можливість стати свідком вашої власної історії закоханих. Але Париж - це не лише місце для романтики.Як один із найважливіших торгових центрів Європи, він також відомий своєю модною і кулінарною сценою.Від великих торгових бульварів, таких як Шамп - Елізе, до місцевих ринків та бутиків з авторськими речами - Париж пропонує безмежні можливості для шопінгу та кулінарних вражень. Приїжджайте до Парижу і відкрийте для себе це місто, яке завжди має щось нове і захоплююче для кожного відвідувача.'
            },
            {
                name: 'Рим, Італія',
                image: 'des2.jpg',
                description: 'Рим - це місто, яке переплетається із минулим у кожному камені та вуличці. Тут ви зможете відчути спокусу і дух давньоримської імперії, пригадуючи часи, коли Рим був епіцентром величі. З визначними пам`ятками, такими як Колізей, Римський Форум та Пантеон, це місце, де історія та культура переплітаються у неймовірному танці часу.Але Рим також живе сьогоденням.Тут ви зможете насолодитися аутентичною італійською кухнею у затишних ресторанах та кафе, погуляти вузькими вуличками, і відвідати модні магазини та виставки сучасного мистецтва.Рим - це місто, яке об`єднує сьогоднішність та вічну спадщину у неперевершеному гармонійному злитті.'
            },
            {
                name: 'Токіо, Японія',
                image: 'des3.jpg',
                description: 'Токіо - це не просто місто, а арена для зустрічі з майбутнім. Тут сучасність переплітається з інноваціями та футуристичними технологіями. Захоплюючі хмарочоси, космічно високошвидкісний транспорт, ресторани з роботами-офіціантами та культурні перлини - Токіо завжди рухається вперед. Це місто, де ви зможете відчути пульс сучасного життя, досліджуючи унікальну суміш традиційної японської культури і передових технологій.Від Шібуйї і Харадзюку до традиційних храмів та кімнат для чаю - Токіо запрошує вас у подорож у майбутнє, яке вже розгортається перед вами."'
            },
            {
                name: 'Нью-Йорк, США',
                image: 'des4.jpg',
                description: 'Нью-Йорк - це місто, де сон ніколи не переважає над мріями. Тут день і ніч нерозривно переплітаються, як і сотні різних культур і мистецтв. З бліскучими бродвейськими виставами, найкращими художніми галереями та найрізноманітнішими кухнями світу - Нью-Йорк завжди пропонує щось нове для вас відкрити. Це місто, яке ніколи не зупиняється у своїй рухливості, але завжди готове привітати нових мешканців.Від Кентерберрі до Квінсу і від Мангеттену до Брукліну - Нью - Йорк відкриває двері до безмежного світу культури та незабутніх подорожей.'
            }
        ];

        let currentCityIndex = 0;

        // Функція для оновлення інформації про місто
        function updateCityInfo() {
            const city = cities[currentCityIndex];
            const cityImage = cityInfoContainer.querySelector('img');
            const cityName = cityInfoContainer.querySelector('h3');
            const cityDescription = cityInfoContainer.querySelector('p');

            cityImage.src = city.image;
            cityName.textContent = city.name;
            cityDescription.textContent = city.description;
        }

        // Обробник кліку по кнопці
        changeCityButton.addEventListener('click', () => {
            currentCityIndex = (currentCityIndex + 1) % cities.length; // Перехід до наступного міста (з циклом)
            updateCityInfo();
        });

        // Ініціалізація початкового міста
        updateCityInfo();

    </script>
</body>
</html>
